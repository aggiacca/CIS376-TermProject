<div class="row">
  <h1 class="page-header">Function Points Calculator</h1>
</div>

<hr>

<form>
  <div class="form-row" style="border-bottom: black solid 1px;">
    <div class="col-md-4">Use Case Classification</div>
    <div class="col-md-2">Number of Use Cases</div>
    <div class="col-md-5">Weight</div>
  </div>

  <div class="form-row">
    <div class="col-md-4">Simple</div>
      <div class="col-md-1">
        <input type="number" class="form-control" name="numInputs" [(ngModel)]="simpleUUCW" placeholder="#">
      </div>
      <div class="col-md-5">5</div>

      <div class="col-md-4">Average</div>
      <div class="col-md-1">
        <input type="number" class="form-control" name="numInputs" [(ngModel)]="averageUUCW" placeholder="#">
      </div>
      <div class="col-md-5">5</div>

      <div class="col-md-4">Complex</div>
      <div class="col-md-1">
        <input type="number" class="form-control" name="numInputs" [(ngModel)]="complexUUCW" placeholder="#">
      </div>
      <div class="col-md-5">5</div>
  </div>

  <hr>

  <div class="form-row" style="border-bottom: black solid 1px;">
    <div class="col-md-4">Actor Type</div>
    <div class="col-md-2">Number of actors</div>
    <div class="col-md-5">Weight</div>
  </div>

<div class="form-row">
    <div class="col-md-4">Simple</div>
    <div class="col-md-1">
      <input type="number" class="form-control" name="numInputs" [(ngModel)]="simpleUAW" placeholder="#">
    </div>
    <div class="col-md-5">5</div>

    <div class="col-md-4">Average</div>
    <div class="col-md-1">
      <input type="number" class="form-control" name="numInputs" [(ngModel)]="averageUAW" placeholder="#">
    </div>
    <div class="col-md-5">5</div>

    <div class="col-md-4">Complex</div>
    <div class="col-md-1">
      <input type="number" class="form-control" name="numInputs" [(ngModel)]="complexUAW" placeholder="#">
    </div>
    <div class="col-md-5">5</div>
</div>

  <div class="form-row" style="border-bottom: black solid 1px;">
    <div class="col-md-4">Technical Complexity</div>
    <div class="col-md-2">Relavence(0-5)</div>
    <div class="col-md-5">Weight</div>
  </div>


  <div *ngFor="let question of questions; let index=index" class="form-group row">
    <label for="inputQuestion{{index}}" class="col-sm-6 col-form-label">{{index}}: {{question.content}}</label>
    <div class="col-sm-1">
      <input type="number" class="form-control" name="question{{index}}" id="inputQuestion{{index}}" [(ngModel)]="question.rating" placeholder="Input number 0-5..." min="0" max="5">
    </div>
    <div class="col-sm-2">
      <input type="number" class="form-control"  placeholder="{{question.weight}}" readonly>
    </div>
  </div>

  <div class="form-row" style="border-bottom: black solid 1px;">
    <div class="col-md-4">Environmental Factors</div>
    <div class="col-md-2">Skill Level 0-5</div>
    <div class="col-md-5">Weight</div>
  </div>


  <div *ngFor="let question of environmentalFactors; let index=index" class="form-group row">
    <label for="inputEnvFactor{{index}}" class="col-sm-6 col-form-label">{{index}}: {{question.content}}</label>
    <div class="col-sm-1">
      <input type="number" class="form-control" name="inputEnvFactor{{index}}" id="inputEnvFactor{{index}}" [(ngModel)]="question.rating" placeholder="Input number 0-5..." min="0" max="5">
    </div>
    <div class="col-sm-2">
      <input type="number" class="form-control"  placeholder="{{question.weight}}" readonly>
    </div>
  </div>

</form>

<div class="row">
  <p>Use Case Points: {{UCP}}</p>
  <button class="btn btn-primary" (click)="calculateUseCasePoint()">Calculate Use Case Point</button>
</div>
